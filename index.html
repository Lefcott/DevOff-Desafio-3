<html>
  <head>
    <title>DibujadorH1</title>
    <style>
      #picker {
        float: right;
      }
      #clear {
        float: right;
      }
      #download {
        float: right;
      }
      #sizeSelector {
        float: right;
      }
      #pincel {
        float: right;
      }
      #drawer {
        position: absolute;
      }
    </style>
  </head>
  <canvas
    width="500"
    height="500"
    onmousemove="draw(event)"
    onmouseup="stopDrawing()"
    id="drawer"
  ></canvas>
  <a
    id="download"
    download="myImage.png"
    href=""
    onclick="downloadImage(event);"
    >Descarg&aacute; tu H1!</a
  >
  <br />
  <input type="color" id="picker" onchange="changeColor(event.target.value)" />
  <br />
  <br />
  <input type="button" value="Borrar" onclick="initCanvas()" id="clear" />
  <br />
  <br />
  <input
    type="range"
    min="1"
    max="50"
    value="5"
    id="sizeSelector"
    onchange="changeSize(event.target)"
  />
  <br />
  <div id="pincel">
    <input type="radio" id="draw" name="gender" value="draw" checked />
    <label for="draw">Dibujar</label><br />
    <input type="radio" id="erase" name="gender" value="female" />
    <label for="erase">Borrar</label><br />
  </div>
  <body>
    <script>
      const canvas = document.getElementById("drawer");
      const context = canvas.getContext("2d");
      context.lineWidth = 5;
      let currColor = "#000";
      let lastX = null;
      let lastY = null;

      const isDrawing = () => document.getElementById("draw").checked;
      const draw = (e) => {
        if (!e.buttons) return;
        const x = e.clientX;
        const y = e.clientY;
        if (lastX === null) {
          lastX = x;
          lastY = y;
          if (isDrawing()) {
            context.strokeStyle = currColor;
          } else {
            context.strokeStyle = "#ddd";
          }
          return;
        }
        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(x, y);
        context.stroke();
        lastX = x;
        lastY = y;
      };
      const stopDrawing = () => {
        lastX = null;
        lastY = null;
      };
      const changeColor = (color) => (currColor = color);
      const downloadImage = (event) => {
        event.target.href = canvas.toDataURL("image/png");
      };
      const changeSize = (elem) => {
        context.lineWidth = +elem.value;
      };
      const initCanvas = () => {
        context.fillStyle = "#ddd";
        context.fillRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
      };
      initCanvas();
    </script>
  </body>
</html>
